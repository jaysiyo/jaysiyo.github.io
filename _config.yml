# Site settings
title:          jaysiyo
description:    "PHP developer."
baseurl:        ""
url:            "https://jaysiyo.github.io"
timezone:       Asia/Seoul

# Google Analytics
#google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         jaysiyo
  url:          https://blog.jaysiyo.com
  email:        jaysiyo@naver.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
#  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year/:month/:day/:title/
paginate_path:  "/page/:num/"
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]
