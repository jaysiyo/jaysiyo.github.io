<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="Blog jaysiyo">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ "/assets/cover.png" | relative_url }}">
<title>{{ page.title }} | {{ site.title }}</title>
<!-- CSS -->
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
<!-- Favicon -->
<link rel="shortcut icon" type="image/vnd.microsoft.com" href="{{ "/assets/favicon.ico" | relative_url }}">
<link rel="apple-touch-icon" type="image/png" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
<link rel="apple-touch-icon-precomposed" type="image/png" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
<!-- RSS -->
{% feed_meta %}
{% if site.google_analytics and jekyll.environment == 'production' %}
{% include analytics.html %}
{% endif %}
</head>
